태그이름과 속성명은 대소문자 구분하지 않는다.

<!-- ctrl + v, c -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 번역방식이다 -->
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 주제 정의 -->
    <meta name="subject" content="BR Architects">
    <!-- 페이지 제목 정의 -->
    <meta name="title" content="HTML의 메타 태그">

    <meta name="author" content="홍길동">

    <meta name="keywords" content="Architects, 건축, 집">
    <title>Document</title>

    <meta http-equiv="refresh" content="5; url=http://Cafe.naver.com/allqa">


</head>

<body>
