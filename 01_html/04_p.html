<!-- p , br, hr, pre -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>단락 / 제목</h1>
    <!-- alt + w : 약어로 랩핑 /블록 앞뒤로 태그를 감싸기 -->
    <!-- 수평선 : 콘텐츠 구분선 -->
    <hr>
    <P> 내용 / 단락(paragraph)이란 하나 이상의 문장이 모여서 단락(문단)을 구성한다.<br> 한 칸이상의 공백을 한 칸으로 인식한다.</P>
    <!-- 2칸이상의 공간을 무시하고 1칸으로 인식한다. -->    
    <Pre> 내용 / 단락(paragraph)이란 하나 이상의 문장이 모여서 단락(문단)을 구성한다.
        한 칸이상의 공백을 한 칸으로 인식한다.</Pre>    
</body>
</html>
